<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weatherly</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
</head>

<body data-state="idle">
  <header>
    <h1>Weatherly</h1>
  </header>
  <div class="intro">
    <p class="intro--text">Hello, You want to see what the sky looks like?</p>
    <div class="intro--search">
      <input type="text" name="city" id="city" spellcheck="false" autocomplete="off" placeholder="Search for a place...">
      <button id="search">Search</button>
    </div>
  </div>

  <main class="details">
    <div class="details--main">
      <div>
        <p class="main-city" id="city-name"></p>
        <p class="main-date" id="date"></p>
      </div>
      <div>
        <img id="weather-icon" alt="" hidden> 
        <p class="temp" id="temperature"></p>
      </div>
    </div>

    <div class="details--sub">
      <div>
        <p class="sub-text">Feels Like</p>
        <p class="feels" id="feels-like"></p>
      </div>
      <div>
        <p class="sub-text">Humidity</p>
        <p class="humidity" id="humidity"></p>
      </div>
      <div>
        <p class="sub-text">Wind</p>
        <p class="wind" id="wind"></p>
      </div>
      <div>
        <p class="sub-text">Precipitation</p>
        <p class="precipitation" id="precipitation"></p>
      </div>
    </div>

    <div class="details--daily">
      <p class="daily-text">Daily Forcast</p>
      <div class="daily-box" id="daily-forcast">
        <template id="daily-template">
          <div class="daily-item">
            <p class="daily-day"></p>
            <img class="icon" hidden>
            <div class="daily-info">
              <p class="temp"></p>
              <p class="wind"></p>
            </div>
          </div>
        </template> 
      </div>
    </div>
  </main>



  <script src="js/script.js"></script>
</body>

</html>
